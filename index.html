    <script>
        // Catch PWA Install Prompt as early as possible
        window.deferredPrompt = null;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
            window.dispatchEvent(new CustomEvent('pwa-installable'));
        });
    </script>
